  <section class="menu" id="RealizarPedido">
    <div class="titulo">
      <span> Menú Semanal</span>

    </div>

        </div>
      </div>
      


      <div class="box">

        <div class="opciones">
          <form id="form">
            <label for="idPlato">Seleccione plato:</label>

              <option value="opcion2" id="opcion2">Alternativo</option>
            </select>
            <h6 class="postre">Postre: <span id="idPostre"> </span></h6>
            <label for="idComensal">Seleccione el comensal:</label>

            <select name="comensal" id="idComensal"></select>
            <div class="precio"><span>$</span>250</div>
            <div class="btn">
              <input type="button" id="idBotonPedir" value="Pedir">
            </div>
          </form>
        </div>
      </div>

    </div>
  </section>
</body>
